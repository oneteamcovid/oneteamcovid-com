        <div class="col-md-6">
          <h2 class="heading mb-3">We take care of each other</h2>
          <div class="sub-heading">
            <p class="mb-4">Fill in the form and we will contact you.</p>
          </div>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-5 relative align-self-center">

          <!-- start old -->
          <script type="text/javascript">
            function handleDonorFormSubmit() {
              document.getElementById('donorForm').style.display = 'none';
              document.getElementById('successMessage').style.display = 'block';
            }
          </script>
          <!-- end old -->

          <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
          <p id="successMessage" style="display: none;">You are donating! good job!</p>
          <form id="donorForm" action="https://lpkjnatqtb.execute-api.us-east-1.amazonaws.com/default/donor"
            method="post" target="dummyframe" onsubmit="return handleDonorFormSubmit();"
            class="bg-white rounded pb_form_v1">
            <h2 class="mb-4 mt-0 text-center">Donations</h2>
            <div class="form-group">
              <input type="text" id="donorName" name="donorName" class="form-control pb_height-50 reverse"
                placeholder="Name">
            </div>
            <div class="form-group">
              <input type="email" id="donorEmail" name="donorEmail" class="form-control pb_height-50 reverse"
                placeholder="Email">
            </div>
            <div class="form-group">
              <input type="tel" id="donorPhone" name="donorPhone" class="form-control pb_height-50 reverse"
                placeholder="Phone">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill btn-shadow-blue g-recaptcha"
                data-sitekey="6Lf26OQUAAAAAOp7slxChRAkprzwyaV6awNSzO6h" data-callback="handleDonorFormSubmit"
                value="Submit">Submit</button>
            </div>
          </form>

        </div>
